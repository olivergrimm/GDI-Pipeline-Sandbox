# P1: OEREB Publishing
name: Run P1.publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: 

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run SdeToGeopackage
        run: |
          source venv/bin/activate
          python SdeToGeopackage.py

      - name: Upload Logs
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: logs/


